<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>robot</title>
    <script src="js/math/math.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="main-div2" width="1500">
    <canvas id="mainCanvas" width="1200" height="800" ></canvas>
    <div class="rowFlex-div" style="font: normal 15px Calibri">
    轴1旋转：<input id="input1" type="range" max="165" min="-165" value="0" step="5" onchange="changeAng()">
    轴2手臂：<input id="input2" type="range" max="110" min="-110" value="0" step="5" onchange="changeAng()">
    轴3手臂：<input id="input3" type="range" max="70" min="-90" value="0" step="5" onchange="changeAng()">
    轴4手腕：<input id="input4" type="range" max="160" min="-160" value="0" step="5" onchange="changeAng()">
    轴5弯曲：<input id="input5" type="range" max="120" min="-120" value="0" step="5" onchange="changeAng()">
    轴6翻转：<input id="input6" type="range" max="400" min="-400" value="0" step="5" onchange="changeAng()">
    </div>
    <script src="js/VILibrary.js"></script>
    <!--js简写方法-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!--弹出框-->
    <script src="js/layui/lay/dest/layui.all.js"></script>

    <!--三维显示库-->
    <script src="js/three/three.js"></script>
    <script src="js/three/MTLLoader.js"></script>
    <script src="js/three/OBJLoader.js"></script>
    <script src="js/three/controls/OrbitControls.js"></script>
    <script src="js/three/ObjectControls.js"></script>
    <script>
        'use strict';
        let robotVI = new VILibrary.VI.RobotVI($('#mainCanvas'), true);
        function changeAng() {
            let val=[0];
            for(let i=1;i<=6;i++){
                val[i]=document.getElementById("input"+i).value/180*Math.PI;
            }
            robotVI.jointsControl(val);
        }
    </script>
</div>
</body>
</html>
