<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆跳动误差测量实验</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div style="width: 900px;margin:0  auto;text-align: center">
    <button class="InstBtn" onclick="show(0)">实验说明书</button><button class="InstBtn" onclick="show(1)">开始实验</button><button class="InstBtn" style="width: 33%" onclick="show(2)">虚拟实验演示</button>
</div>
<div id="instructions"> <embed id="instructTxt"  src="pdf/1_圆跳动误差测量虚拟实验指导书.pdf"></embed></div>
<div class="main-div" id="main_div" style="width: 900px">
    <canvas id="mainCanvas" width="900" height="450"></canvas>
    <table id="mainTable">
        <tr>
            <td>
                <canvas id="myDial" width="250" height="250" style="padding-right: 20px"></canvas>

            </td>

            <td rowspan="2" style="font-size: 18px"><!--合并行-->
                测量类型：
                <select id="exmSelect" onchange="exmStyle()"  style="font-size: 17px" >
                    <option value="0"> </option>
                    <option value="1">径向圆跳动误差测量</option>
                    <option value="2">端面圆跳动误差测量</option>
                    <option value="3">斜向圆跳动误差测量</option>
                </select>&nbsp;&nbsp;
                <button class="button" id="start"  onclick="start()" style="font-size: 15px;">开始测量</button>
                &nbsp;
                <button class="button" id="resetBtn"  onclick="reset()"style="font-size: 15px">重置读数</button>

                <br/><br/>
                <table id="circleData">
                    <tr>
                        <th>测量项目</th>
                        <th>公差<br/>
                            (μm)</th>
                        <th>最大值<br/>(μm)</th>
                        <th>最小值<br/>(μm)</th>
                        <th>测得误差<br/>(μm)</th>
                        <th>合格性</th>
                    </tr>
                    <tr>
                        <th>径向圆跳动</th>
                        <td id="tol1">15</td>
                        <td id="data1"></td>
                        <td id="data2"></td>
                        <td id="data3"></td>
                        <td id="data4"></td>

                    </tr>
                    <tr>
                        <th>端面圆跳动</th>
                        <td id="tol2">10</td>
                        <td id="data5"></td>
                        <td id="data6"></td>
                        <td id="data7"></td>
                        <td id="data8"></td>
                    </tr>
                    <tr>
                        <th>斜向圆跳动</th>
                        <td id="tol3">10</td>
                        <td id="data9"></td>
                        <td id="data10"></td>
                        <td id="data11"></td>
                        <td id="data12"></td>
                    </tr>



                </table>
            </td>
        </tr>
    </table>
</div>
<div id="gif_div"><img id="demo"  width="950"  src="img/CirclRunout.gif"></div>
<!--虚拟仪器库-->
<script src="js/VILibrary.js"></script>
<!--js简写方法-->
<script src="js/jquery-3.1.1.min.js"></script>
<!--弹出框-->
<script src="js/layui/lay/dest/layui.all.js"></script>

<!--三维显示库-->
<script src="js/three/three.js"></script>
<script src="js/three/MTLLoader.js"></script>
<script src="js/three/OBJLoader.js"></script>
<script src="js/three/controls/OrbitControls.js"></script>
<script src="js/three/ObjectControls.js"></script>
<script>
    'use strict';
    let dialVI = new VILibrary.VI.DialVI($('#myDial'));
    let circleRunoutVI = new VILibrary.VI.CircleRunoutVI($('#mainCanvas'), true);
    dialVI.MAX_NUMBER=20;dialVI.draw();
    VILibrary.InnerObjects.bindDataLine(circleRunoutVI.id, dialVI.id, 1, 0);
    function show(i) {
        switch (i){
            case 0:
                document.getElementById("instructions").style.display="block";
                document.getElementById("gif_div").style.display="none";
                document.getElementById("main_div").style.display="none";
                break;
            case 1:
                document.getElementById("instructions").style.display="none";
                document.getElementById("main_div").style.display="block";
                document.getElementById("gif_div").style.display="none";
                break;
            case 2:
                document.getElementById("instructions").style.display="none";
                document.getElementById("main_div").style.display="none";
                document.getElementById("gif_div").style.display="block";
                break;
            default:
                alert("indexErr");
                break;
        }
    }
    function exmStyle() {

        var  myselect=document.getElementById("exmSelect");

        var index=myselect.selectedIndex ;
        circleRunoutVI.changeStyle(index);
    }

    function reset(){
        dialVI.draw(0);
        for (var i=1; i<=12;i++){
             document.getElementById('data'+i).innerText = "";
        }
    }
    function start() {
        circleRunoutVI.toggleObserver(true);
    }
</script>

</body>
</html>
