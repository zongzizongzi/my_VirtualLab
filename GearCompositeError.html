<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>齿轮径向综合误差</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="main-div">
    <canvas id="mainCanvas" width="1000" height="500"></canvas>
    <div class="rowFlex-div">

        <div style="display:inline;">
            <span class="normal-span">齿轮径向综合误差:</span>
            <!--<input type="number" id="waterHeightInput" value="400" placeholder="0-800" class="normal-input">-->
            <input type="number" class="normal-input">
        </div>
        <div style="display:inline;">
            <span class="normal-span"  >一齿径向综合误差:</span>
            <input type="number" class="normal-input">
        </div >
        <div>注：被测齿轮径向综合总偏差 F"= 37μm ，一齿径向综合偏差 f"= 11μm</div>
        <!--<div style="display:inline;">
            <input type="button" class="normal-btn" value="开始" onclick="start()">
            <input type="button" class="normal-btn" value="暂停" onclick="pause()">
            <input type="button" class="normal-btn" value="重置" onclick="reset()">
        </div>-->

    </div>
</div>
<!--虚拟仪器库-->
<script src="js/VILibrary.js"></script>
<!--js简写方法-->
<script src="js/jquery-3.1.1.min.js"></script>
<!--弹出框-->
<script src="js/layui/lay/dest/layui.all.js"></script>

<!--三维显示库-->
<script src="js/three/three.js"></script>
<script src="js/three/MTLLoader.js"></script>
<script src="js/three/OBJLoader.js"></script>
<script src="js/three/controls/OrbitControls.js"></script>
<script src="js/three/ObjectControls.js"></script>
<script>
    'use strict';
    let gearCompositeErrorVI = new VILibrary.VI.GearCompositeErrorVI($('#mainCanvas'), true);
    let layerOpenFlag=false;
    window.setInterval(function () {
        if (gearCompositeErrorVI.timer && !layerOpenFlag) {
            openWave();
        }
    }, 100);
    function openWave () {
        if (layerOpenFlag) {

            return
        }
        layer.open({
            type: 1,
            title: '相关数据波形图',
            area: ['auto', 'auto'],
            shade: 0,
            maxmin: true,
            moveOut: true,
            offset: 'lt',
            closeBtn: false,
            zIndex: layer.zIndex,
            content: '<div class="columnFlex-div" style="margin: 5px 5px">' +
            '<div class="columnFlex-div">' +
            '<canvas id="positionCanvas" width="500" height="300"></canvas>' +
            '<span>中心距变动曲线</span>' +
            '</div>' +
            '</div>',
            success: function (layero) {
                layerOpenFlag=true;
                layer.setTop(layero);

                let positionWaveVI = new VILibrary.VI.WaveVI($('#positionCanvas'));
                VILibrary.InnerObjects.bindDataLine(gearCompositeErrorVI.id, positionWaveVI.id, 1, 0);

                positionWaveVI.pointNum = 40;
                positionWaveVI.setAxisRangX(0, 360);
                positionWaveVI.setAxisRangY(-25,25);
                positionWaveVI.setLabel( '角度/°','μm');


            }
        });
    }
</script>

</body>
</html>
